<div class="container">
    <form #userForm="ngForm">
        <br>
        <label>Email</label>
        <input type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]="email.invalid && email.touched" required
            name=" txtEmail" #email="ngModel" [(ngModel)]="userModel.email" class="form-control">
        <div *ngIf="email.errors && (email.inavlid || email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Email must contain @ and .com</small>
        </div>
        <br>
        <label>Password</label>
        <input type="password" name="txtpassword" [class.is-invalid]="password.invalid && password.touched " required #password="ngModel" [(ngModel)]="userModel.password"  class="form-control">
        <small class="text-danger" [class.d-none]="password.untouched || password.valid" >Password is required</small>
        <br>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>
